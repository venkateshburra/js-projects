<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://stackpath.boostrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3"> -->
    <link rel="stylesheet" href="chatRoom.css">
    <title>Venky Chat</title>
</head>
<body>
    
    <!--container and title-->
    <div class="container my-4">
        <h1 class="my-4 text-center">Venky Chat</h1>
    </div>

     <!--buttons for chatromm-->
     <div class="chat-room mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
         <button class="btn" id="general">#general</button>
         <button class="btn" id="gaming">#gaming</button>
         <button class="btn" id="musuc">#music</button>
         <button class="btn" id="venkys">#venkys</button>
     </div>

     <!--chat list Window-->
     <div class="chat-window">
        <ul class="chat-list list-group"></ul>
     </div>

        <!--new chat form-->
    <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

<!--update name form-->
<form class="new-name my-3">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">update name:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
        <input type="submit" class="btn" value="send">
    </div>
</div>
<div class="update-mssg"></div>
</form>





    <script src="/chatRoom/scripts/chat.js"></script>
    <script src="/chatRoom/scripts/ui.js"></script>
    <script src="/chatRoom/scripts/app.js"></script>

</body>
</html>
